name: Auto-Generate README

on:
  push:
    branches:
      - master  # Runs when code is pushed to the master branch
  workflow_dispatch:  # Allows manual triggering from GitHub Actions UI

permissions:
  contents: write  # Grants write permissions to GITHUB_TOKEN

jobs:
  generate-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: sudo apt-get install -y tree  # Install tree for better directory visualization

      - name: Generate README Dynamically
        run: |
          REPO_NAME="remote_desktop"
          BRANCH_NAME="${{ github.ref_name }}"

          DESCRIPTION="ðŸŽ¥ **remote_desktop** is a high-performance **remote desktop streaming** application built in **Rust**, inspired by **TeamViewer**. It allows a **server** to capture a client's screen and stream it to other connected clients in real-time."

          echo "# ðŸ“Œ ${REPO_NAME}" > README.md
          echo "ðŸš€ ${DESCRIPTION}" >> README.md
          echo "" >> README.md
          
          echo "## ðŸ”¥ Features" >> README.md
          echo "- âœ… **Multi-Client Support**: A single **server** can stream to multiple **clients** simultaneously." >> README.md
          echo "- âœ… **Real-Time Video Capture**: Uses `scrap` crate to capture screen efficiently." >> README.md
          echo "- âœ… **Async Data Streaming**: Built on top of **Tokio** for high-speed async communication." >> README.md
          echo "- âœ… **Efficient Networking**: Uses **TCP/UDP sockets** for seamless transmission." >> README.md
          echo "" >> README.md
          
          echo "## ðŸ›  How It Works" >> README.md
          echo "1. **Server** listens for incoming connections from clients." >> README.md
          echo "2. **Client** captures its screen using the `scrap` crate." >> README.md
          echo "3. **Captured frames** are encoded and streamed to the server using **Tokio**." >> README.md
          echo "4. **Server** receives the video feed and broadcasts it to all connected clients in real-time." >> README.md
          echo "5. **Clients** can view the live feed from the server." >> README.md
          echo "" >> README.md

          echo "## ðŸ“¦ Tech Stack" >> README.md
          echo "| Component           | Library/Framework |" >> README.md
          echo "|--------------------|-----------------|" >> README.md
          echo "| **Screen Capture** | `scrap`         |" >> README.md
          echo "| **Networking**    | `tokio` (async TCP/UDP) |" >> README.md
          echo "| **Concurrency**   | `tokio::spawn`, Rust async tasks |" >> README.md
          echo "| **Serialization** | `bincode`, `serde`  |" >> README.md
          echo "| **Transport**     | TCP/UDP sockets |" >> README.md
          echo "" >> README.md

          echo "## ðŸš€ Getting Started" >> README.md
          echo "### **ðŸ”§ Prerequisites**" >> README.md
          echo "Ensure you have Rust installed on your system." >> README.md
          echo '```sh' >> README.md
          echo "# Install Rust if not already installed" >> README.md
          echo "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh" >> README.md
          echo '```' >> README.md
          echo "" >> README.md

          echo "### **ðŸ”¹ Running the Server**" >> README.md
          echo '```sh' >> README.md
          echo "cargo run --bin server" >> README.md
          echo '```' >> README.md
          echo "" >> README.md

          echo "### **ðŸ”¹ Running the Client**" >> README.md
          echo '```sh' >> README.md
          echo "cargo run --bin client" >> README.md
          echo '```' >> README.md
          echo "" >> README.md

          echo "## ðŸ“‚ Repository Structure" >> README.md
          echo '```' >> README.md
          tree -L 2 >> README.md  # Show a 2-level directory structure
          echo '```' >> README.md
          echo "" >> README.md

          # Generate commit history (last 5 commits)
          COMMIT_HISTORY=$(git log -5 --pretty=format:"- %h %s (%cr) by %an\n")
          echo "## ðŸ“œ Recent Commit History" >> README.md
          echo "$COMMIT_HISTORY" >> README.md
          echo "" >> README.md

          echo "## ðŸŽ¯ Roadmap & Future Improvements" >> README.md
          echo "- âœ… Add **encryption** for secure video streaming." >> README.md
          echo "- âœ… Implement **frame compression** to reduce bandwidth usage." >> README.md
          echo "- âœ… Introduce **WebRTC/WebSocket** for browser-based streaming." >> README.md
          echo "- âœ… Develop a **GUI client** for easier user experience." >> README.md
          echo "" >> README.md

          echo "## ðŸ¤ Contributing" >> README.md
          echo "Contributions are welcome! Feel free to open issues or pull requests." >> README.md
          echo "" >> README.md

          echo "## ðŸ“œ License" >> README.md
          echo "MIT License. See [LICENSE](LICENSE) for more details." >> README.md
          echo "" >> README.md

          echo "ðŸ•’ Last updated: $(date)" >> README.md
          echo "" >> README.md
          echo "_ðŸš€ This README is auto-generated by GitHub Actions._" >> README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          git add README.md
          git commit -m "Automated README update for remote_desktop" || echo "No changes to commit"
          git push origin master
